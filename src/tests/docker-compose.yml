version: "3.3"
services:
  app_test:
    build:
      context: ../../
      dockerfile: src/tests/Dockerfile
    ports:
      - "8080:8080"
    command: bash -c "export PYTHONPATH=. && pytest src/tests/"
    depends_on:
      - celery_test
      - redis_test
      - db_test
  db_test:
    image: "postgres:latest"
    environment:
      - POSTGRES_DB=image_microservice_test
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=123456
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  redis_test:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6379:6379"
  celery_test:
    build:
      context: ../../
      dockerfile: src/tests/Dockerfile
    command: celery -A src.tasks worker --loglevel=info

    depends_on:
      - db_test
      - redis_test



